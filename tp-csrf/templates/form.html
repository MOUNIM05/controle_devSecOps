<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire CSRF</title>
</head>
<body>
    <h2>Formulaire sécurisé (CSRF)</h2>

    <form method="POST">
        <label>Nom & Prenom :</label><br><br>
        <input type="text" name="message" required><br><br>

       
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
